<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form >
<label for="username">User name</label>
<input type="text" name="username" required="required"/></title><br>
<label for="password">Password</label>
<input type="password" name="password" required="required">

<fieldset>
<legend>Gender</legend>
<input id="female" type="radio" name="gender" value="f">
<label for="female">Female</label><br>
<input id="male" type="radio" name="gender" value="m">
<label for="male">Male</label><br>
<input id="others" type="radio" name="gender" value="o">
<label for="others">Others</label><br>
</fieldset>
<fieldset>
<legend>Interest</legend>
<input type="checkbox" name="Interest" value="music"   >Music<br>
<input type="checkbox" name="Interest" value="sports"  >Sports <br>
<input type="checkbox" name="Interest" value="reading"  >Reading <br>
</fieldset>
Country
<select name="Country" >
<option value="karachi">Karachi</option>
<option value="lahore">Lahore</option>
<option value="quetta">Quetta</option>
<option value="islamabad">Islamabad</option>
<option value="multan">Multan</option>
</select><br>
<label for="username">Birth date</label>
<input type="date" name="Birth"/><br>
<fieldset>
<legend>Contact details</legend>
<label>Email:<br/>
<input type="text" name="email" /></label><br>
<label >Mobile:<br>
<input type="text" name="mobile" ></label><br>
<label >Telephone:<br>
<input type="text" name="telephone" ></label><br>
</fieldset>
<input type="submit" name="submit" value="Submit">
    </form> 
</body>
</html>
